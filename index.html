<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="tea shop, Full-Stack tea" />
    <meta name="author" content="Gilbert Terbio" />
    <link rel="stylesheet" href="img/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title> TeaShop</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!--Header Section-->
    <div class="tea-menu">
      <header class="tea-icon">
        <h1>Gil's TeaShop</h1>
        <img src="img/clipart1343880.png" alt="tea-icon">
      </header>
      <p class="established">Serving you since 2023</p>
      <hr class="topline">

      <!-- Main Section -->
      <main>
        <!-- Section 1-->
        <section>
          <h2>Tea</h2>
          <article class="tea-items">
            <p class="tea-flavor">Aloe Tea</p><p class="tea-price">&#x20B1; 82.00</p>
          </article>
          <article class="tea-items">
            <p class="tea-flavor">Apple Flower Tea</p><p class="tea-price">&#x20B1; 77.00</p>
          </article>
          <article class="tea-items">
            <p class="tea-flavor">Assam Black Tea</p><p class="tea-price">&#x20B1; 110.00</p>
          </article>
          <article class="tea-items">
            <p class="tea-flavor">Broken Orange Tea</p><p class="tea-price">&#x20B1; 83.00</p>
          </article class="tea-items">
          <article class="tea-items">
            <p class="tea-flavor">Bitter Buckwheat Tea</p><p class="tea-price">&#x20B1; 109.00</p>
          </article>
        </section>

        <!-- Section 2--> 
        <section>
          <h2>Tea Collections</h2>
          <article class="tea-items">
            <p class="tea-collections">Black Tea</p><p class="collection-price">&#x20B1;200</p>
          </article>
          <article class="tea-items">
            <p class="tea-collections">Green Tea</p><p class="collection-price">&#x20B1;96</p>
          </article>
          <article class="tea-items">
            <p class="tea-collections">Oolong Tea</p><p class="collection-price">&#x20B1;120</p>
          </article>
          <article class="tea-items">
            <p class="tea-collections">Puerh Tea</p><p class="collection-price">&#x20B1;130</p>
          </article>
        </section>
      </main>
      <hr class="bottomline">
      <!--Footer Section-->
      <footer>
        <div class="social">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </div>
      </footer>
    </div>
  </body>
</html>
